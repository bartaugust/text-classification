# @package model
name:
  bert
load:
  _target_:
    transformers.BertForSequenceClassification.from_pretrained
  pretrained_model_name_or_path:
    bert-base-uncased
  num_labels:
    ${dataset.classes}

params:
  loss:
    _target_:
      torch.nn.CrossEntropyLoss
  optimizer:
    _target_:
      torch.optim.Adam
    lr:
      2e-5
  epochs:
    5

last:
  logits
trained_path:
  ${paths.main_path}/saved_models/21-47-39.ckpt