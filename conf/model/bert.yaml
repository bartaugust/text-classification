# @package model
defaults:
  - model_settings:
      fabric
name:
  bert
load:
  _target_:
    transformers.BertModel.from_pretrained
  pretrained_model_name_or_path:
    bert-base-uncased


params:
  loss:
    _target_:
      torch.nn.CrossEntropyLoss
  optimizer:
    _target_:
      torch.optim.Adam
    lr:
      2e-5
  epochs:
    1

trained_path:
  null