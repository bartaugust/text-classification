# @package model
name:
  MiniLM
load:
  _target_:
    transformers.AutoModel.from_pretrained
  pretrained_model_name_or_path:
    sentence-transformers/all-MiniLM-L6-v2


params:
  loss:
    _target_:
      torch.nn.CrossEntropyLoss
  optimizer:
    _target_:
      torch.optim.Adam
    lr:
      2e-5
  epochs:
    1

trained_path:
  ${paths.main_path}/saved_models/21-47-39.ckpt