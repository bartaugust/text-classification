# @package model
name:
  MiniLM
load:
  _target_:
    transformers.AutoModelForSequenceClassification.from_pretrained
  pretrained_model_name_or_path:
    sentence-transformers/all-MiniLM-L6-v2
  num_labels:
    ${dataset.classes}



params:
  loss:
    _target_:
      torch.nn.CrossEntropyLoss
  optimizer:
    _target_:
      torch.optim.Adam
    lr:
      2e-5
  epochs:
    5
last:
  logits
trained_path:
  ${paths.main_path}/saved_models/${version}/model-${model.name}--dataset-${dataset.name}--epoch-${epoch}.ckpt